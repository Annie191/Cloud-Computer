name: Island test

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14]

    steps:
    - name: 检出代码
      uses: actions/checkout@v2

    - name: 设置 Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: 安装依赖
      run: |
        npm install --save-dev mocha
        npm install -g mocha
    

    - name: 运行测试
      run: mocha test/test.js
